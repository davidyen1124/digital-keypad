<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Lock Keypad</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="keypad">
        <div class="led-container">
          <div class="led green" id="greenLed"></div>
          <div class="led red" id="redLed"></div>
        </div>
        <button class="key" aria-label="1">1</button>
        <button class="key" aria-label="2">2</button>
        <button class="key" aria-label="3">3</button>
        <button class="key" aria-label="4">4</button>
        <button class="key" aria-label="5">5</button>
        <button class="key" aria-label="6">6</button>
        <button class="key" aria-label="7">7</button>
        <button class="key" aria-label="8">8</button>
        <button class="key" aria-label="9">9</button>
        <button class="key" aria-label="*">*</button>
        <button class="key" aria-label="0">0</button>
        <button class="key" aria-label="#">#</button>
      </div>
    </div>
    <script src="utils.js"></script>
    <script src="script.js"></script>
  </body>
</html>
