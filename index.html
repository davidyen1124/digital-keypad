<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Lock Keypad</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="keypad">
        <div class="led-container">
          <div class="led green" id="greenLed"></div>
          <div class="led red" id="redLed"></div>
        </div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">*</div>
        <div class="key">0</div>
        <div class="key">#</div>
      </div>
    </div>
    <script src="utils.js"></script>
    <script src="script.js"></script>
  </body>
</html>
